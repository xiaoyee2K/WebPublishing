<html>
<head>
<title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
<body>
    <div class="loginbox">
	<img src="css/avatar.png" class="avatar">
	    <h1>Login  Here</h1>
		<form method="POST" action="landing_index.html">
		    <p>Email</p>
			<input class="email" name="user_email" type="text" placeholder="Enter email"  required>
		    <p>Password</p>
			<input type="password" name="user_pass" placeholder="Enter Password" required>
		    <input type="submit" name="submit" value="Login">
			<a href="forgotpass.html"> Forgot your password?</a><br>
			<a href="registerform.html"> Don't have an account?</a>
		</form>
		
	</div>
	

</body>
</head>
</html>
