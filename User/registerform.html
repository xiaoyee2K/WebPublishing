<!doctype html>
<html>
<head>
<title>Registration Form Design</title>
<link rel ="stylesheet" type="text/css" href="css/regstyle.css">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>
 <div class="profile">
	<form>
	        <h1>Registration Form</h1>
		    <p>User name</p>
			<input type="text" name="user_name" placeholder="Your Full Name" required>
		    <p>Password</p>
			<input type="password" name="user_pass" placeholder="Enter Password" required>
			<p>Email</p>
			<input class="email" name="user_email" type="text" placeholder="Enter email" required>
			<p>Phone</p>
			<input class="code" name="user_hp" type="text" placeholder="Enter phone number" required><br>
		    <input type="submit" name="submit" value="Sign Up">
			<a href="login.html">Login here!</a>
</div>

</body>
</html>
